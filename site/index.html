<!DOCTYPE html>
<html>
<head>
	<title>module1</title>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<style type="text/css">
		body{
			text-align: center;
		}
		input{
			width: 300px;
		}
		h1{
			font-family: fantasy;
		}
	</style>
</head>
<body ng-app="myApp">
	<div ng-controller="stringController">
		<h1>Enter the list of food items you wish to have.</h1>
		<br>
		<input type="text" ng-model="input"><br> <br>
		<button ng-click="calculate();">Submit</button>
		<div>
			<h2 ng-style="messageStyle">{{state}}</h2>
			
		</div>
		
	</div>

</body>
</html>
